<!DOCTYPE html>
<html lang="en">

<head>
  <title>Chrono Trigger Quiz</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link rel="stylesheet" href="flex.css" />
  <link rel="javascript" href="engine.js" />
  <link rel="store" href="store.js" />
</head>

<body>
  <header>
    <div class="chronologo">
      <img src="" />
    </div>
    <h1>Chrono Trigger Quiz</h1>
  </header>
  <nav class="division">
  </nav>
  <main>
    <form>
      <fieldset class="dimension">
        <div class="questions">
          <legend>--Question 1--</legend>
          <p>What is Marle's real name?</p>
        </div>
        <div>
          <input type="radio" id="A">
          <label for="A">A - Aliza</label><br>
          <input type="radio" id="B">
          <label for="B">B - Lenee</label><br>
          <input type="radio" id="C">
          <label for="C">C - Schala</label><br>
          <input type="radio" id="D">
          <label for="D">D - Nadia</label>
        </div>
        <div class="button">
          <button type="button" id="start">Next</button>
        </div>
      </fieldset>
    </form>
  </main>
</body>

</html>
